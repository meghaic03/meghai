<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meghai Choudhury - Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz@6..96&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: url('scene.jpg') center/cover ; /*url('faces.jpg') center/cover*/
            font-family: 'Bodoni Moda', serif;
            color: white;
        }

        .overlay {
            min-height: 100vh;
            background: rgba(0, 0, 0, 0);
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }

        .profile {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile h1 {
            font-size: 1.7rem;
            margin-bottom: 1rem;
        }

        .profile p {
            font-size: .9rem;
            color: #3B5575;
            margin-bottom: 1rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .instagram-row {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
        }

        .instagram-link {
            background: rgba(255, 255, 255, 0.2);
            padding: .5rem;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            flex: 1;
            font-size: 0.8rem;
        }

        .instagram-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .link {
            background: rgba(255, 255, 255, 0.2);
            padding: .5rem;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.8rem;

        }

        .link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .email-text {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-family: 'Bodoni Moda', serif;
            font-size: .9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .email-text:hover {
            color: cyan;
        }

        .copy-icon {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 600px) {
            .instagram-row {
                flex-direction: column;
            }
            .overlay {
                padding-top: 1rem;  /* reduced from 2rem */
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <div class="profile">
                <h1>Meghai Choudhury</h1>
                <p>Artist • Designer • Musician • Human</p>
                <button class="email-text" onclick="copyEmail()">
                    meghai@berkeley.edu
                    <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
            <div class="links">
                <a href="https://bit.ly/meghaidesign" target="_blank" class="link">
                    Design Portfolio
                </a>
                <a href="https://meghai.com/bloom" target="_blank" class="link">
                    Current Project: Bloom - A Video Game
                </a>
                <div class="instagram-row">
                    <a href="https://instagram.com/lovemeghai" target="_blank" class="instagram-link">
                        Art Instagram
                    </a>
                    <a href="https://instagram.com/meghaimusic" target="_blank" class="instagram-link">
                        Music Instagram
                    </a>
                </div>
                <a href="https://www.linkedin.com/in/meghai-choudhury-b5538418b/" target="_blank" class="link">
                    LinkedIn
                </a>
                <a href="https://x.com/meghaic" target="_blank" class="link">
                    X (Twitter)
                </a>
            </div>
        </div>
    </div>

    <script>
        function copyEmail() {
            navigator.clipboard.writeText('meghai@berkeley.edu');
            const button = event.target.closest('.email-text');
            const originalText = button.innerHTML;
            button.textContent = 'Copied!';
            setTimeout(() => {
                button.innerHTML = originalText;
            }, 2000);
        }
    </script>
</body>
</html>
